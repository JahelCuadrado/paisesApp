<h2>Por país</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)"></app-pais-input>
    </div>
</div>
<div *ngIf="error" class="alert alert-danger">
    No se encontró {{termino | titlecase}}
</div>
<div class="row">
    <div class="col">
        <app-pais-tabla [mostrarTabla]="mostrarTabla" [paises]="paises"></app-pais-tabla>
    </div>
</div>
